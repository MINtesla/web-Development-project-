<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<div class="container">
  <div id="particles-js"></div>
  <div class="music-player">
    <div class="music-list">
      <div class="close-btn">
        &times;
      </div>
      <div class="list">

      </div>
    </div>
    <div class="music-player-header">
      <div class="back-icon">
        <i class="fa fa-angle-left"></i>
      </div>
      <div class="music-artist">
        <p id="song-name"></p>
        <p id="artist-name"></p>
      </div>
      <div class="menu-btn">
        <i class="fa fa-bars"></i>
      </div>
    </div>
    <div class="music-player-center">
      <div class="poster">
        <img class="music-poster">
        <div class="music-poster-box-container">

        </div>
      </div>
      <div class="music-time">
        <div id="music-current"></div>
        <div class="music-timebar">
          <div class="timebar-circle"></div>
          <div class="timebar"></div>
        </div>
        <div id="music-duration"></div>
      </div>
    </div>
    <audio src="" id="audio"></audio>
    <div class="music-footer">
      <div class="music-controls">
        <i class="fa fa-backward" id="backward-btn"></i>
        <i class="fa fa-play-circle" id="play-pause-btn"></i>
        <i class="fa fa-forward" id="forward-btn"></i>
      </div>
    </div>
  </div>

  <div class="code-with-love">
    < <span>/</span> > with <i class="fa fa-heart"></i> by <a href="https://instagram.com/theviralboy.ig" target="blank">Ashutosh Singh</a>
  </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js"></script>
<script src="https://dankmemeryt.000webhostapp.com/wp-content/uploads/particle.js/particles.js"></script>
<script src="https://dankmemeryt.000webhostapp.com/wp-content/uploads/particle.js/app.js"></script>
<!-- partial -->
  <script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'></script>
<script src='https://threejs.org/examples/js/libs/stats.min.js'></script><script  src="./script.js"></script>

</body>
</html>
